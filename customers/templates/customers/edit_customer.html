{% extends 'base_account.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
    <h1 class="d-flex justify-content-center page-header">Edit Customer</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <form action="{% url 'edit_customer' customer.id %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row submit-container">
                        <div class="d-flex justify-content-center">
                            <button id="submit-button" class="btn green-btn btn-lg">
                                Update Customer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
